<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Spotify - Clone</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/login.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>

<body>
    <main class="login-container">
        <div class="login-box">
          <h1>Entrar no Spotify</h1>
    
          <div class="social-login">
            <button class="google"><i class="fab fa-google"></i>Continuar com Google</button>
            <button class="facebook"> <i class="fab fa-facebook-f"></i>Continuar com Facebook</button>
            <button class="facebook"><i class="fab fa-apple"></i>Continuar com a Apple</button>
            <button class="facebook">Continuar com um número de telefone</button>
          </div>

          <div class="divider"></div>

          <form>
            <label for="email">Email ou nome de usuário</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required />
    
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required />
    
            <button type="submit">Entrar</button>
          </form>
    
          <p class="forgotpassword"><a href="#">Esqueceu sua senha?</a></p>

          <p class="signup">Não tem uma conta? <a href="#">Inscreva-se.</a></p>

        </div>
      </main>
      <script src="script.js"></script>
</body>

</html>
